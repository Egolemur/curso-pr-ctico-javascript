<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso práctico JS</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
    </header>
    <main>
        <section>
            <h1>Cuadrados</h1>
            <form action="">
                <label for="InputCuadrado">
                    <span>Introduce la longitud de un lado del cuadrado.</span>
                    <input type="number" name="" id="InputCuadrado">
                </label>                
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perímetro.</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcula el área.</button>
            </form>
            <h1>Triángulos</h1>
            <form action="">
                <label for="InputTriangulo1">
                    <span>Introduce la longitud del lado 1 del triángulo.</span>
                    <input type="number" name="" id="InputTriangulo1">
                </label>              
                <label for="InputTriangulo2">
                    <span>Introduce la longitud del lado 2 del triángulo.</span>
                    <input type="number" name="" id="InputTriangulo2">
                </label>              
                <label for="InputBaseTriangulo">
                    <span>Introduce la longitud de la base del triángulo.</span>
                    <input type="number" name="" id="InputBaseTriangulo">
                </label>                
                <label for="InputAlturaTriangulo">
                    <span>Introduce la altura del triángulo.</span>
                    <input type="number" name="" id="InputAlturaTriangulo">
                </label>                
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perímetro.</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcula el área.</button>
            </form>
            <h1>Círculos</h1>
            <form action="">
                <label for="InputRadio">
                    <span>Introduce la longitud del radio.</span>
                    <input type="number" name="" id="InputRadio">
                </label>                              
                <button type="button" onclick="calcularDiametro()">Calcula el diámetro.</button>
                <button type="button" onclick="calcularCircunferencia()">Calcula la circunferencia.</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcula el área.</button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
